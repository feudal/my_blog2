{% extends "base.html" %}
{% block content %}

<div class="jumbotron my_jumbotron">
    <h1>Company Blog</h1>
    <p>Welcome to Our Company Blog Page</p>
</div>
<div class="container-lg">
    <div class="row">
    {% for post in posts %}

     <div class="card">
      <div class="card-body">
        <h3 class="card-title"><a href="#" class="card-link">{{ post.title }}</a></h3>
        <p class="card-text">Published on: {{ post.text }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Written by: <a href="#" class="card-link">{{post.username}}</a></li>
        <li class="list-group-item">Published on: {{ (post.time_created| string)[:-7] }}</li>
      </ul>
      <form action="{{url_for('post')}}">
          <input type="hidden" name="id_post" value="{{post.id}}">
          <input type="submit" class="btn btn-success my-button" value="Read blog post">
      </form>
    </div>

    {% endfor %}
    </div>
</div>

{% endblock %}
