<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/main.css">
</head>
<body>
    {% for mess in get_flashed_messages() %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{mess}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
<div class="navbar navbar-expand-lg navbar-light bg-light" id="myNavbar">
	<ul class="nav nav-tabs">
		  <li class="nav-item">
			<a class="nav-link" href="{{url_for('home')}}">Home</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{{url_for('about_us')}}">About us</a>
		  </li>
	  {% if current_user.is_authenticated %}
		  <li class="nav-item">
			<a class="nav-link" href="{{url_for('log_out')}}">Log out</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{{url_for('account')}}">Account: {{current_user.username}}</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{{url_for('create')}}">Create Post</a>
		  </li>
	  {% else %}
		  <li class="nav-item">
			<a class="nav-link" href="{{url_for('log_in')}}">Log in</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{{url_for('register')}}">Register</a>
		  </li>
	  {% endif %}

	</ul>
</div>


{% block content %}
{% endblock %}

<script src="../static/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
